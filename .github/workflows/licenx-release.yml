          $ctestArgs = @('--test-dir', $Env:LICENX_BUILD_DIR, '--output-on-failure')
          if ($multiConfig) { $ctestArgs += @('-C', $Env:LICENX_BUILD_CONFIG) }
          ctest @ctestArgs

      - name: Package release artifacts
